<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DankLyrics</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/ekmas/cs16.css@main/css/cs16.min.css"
    />
    <link rel="shortcut icon" href="/static/favicon.png" type="image/png" />
    <link rel="stylesheet" href="/static/style.css" />
    <meta name="description" content="Find lyrics for a song" />
    <meta name="og:description" content="Find lyrics for a song" />
    <meta name="og:title" content="DankLyrics" />
    <meta
      name="keywords"
      content="dank,lyrics,lyrics finder,genius,genuis lyrics"
    />
  </head>
  <body>
    <header>
      <section class="title-container">
        <h1 class="title">DankLyrics</h1>
        <p class="title-sub">A Genius-powered lyrics finder.</p>
      </section>
    </header>
    <hr class="cs-hr" />
    <main>
      <section class="dank-container">
        <div class="dank-form-container">
          <h3 class="dank-form-title">Find ze lyrics</h3>
          <form action="#" id="dank-form" class="dank-form">
            <input
              class="cs-input dank-song-name"
              id="songName"
              type="input"
              placeholder="Song name"
            />
            <div class="artist-album-container">
              <input
                class="cs-input dank-artist-name"
                id="artistName"
                type="input"
                placeholder="Artist name (optional)"
              />
              <input
                class="cs-input dank-album-name"
                id="albumName"
                type="input"
                placeholder="Album name (optional)"
              />
            </div>

            <input class="cs-btn dank-form-button" type="submit" value="Find" />

            <div class="cs-tabs">
              <input
                class="radiotab"
                name="tabs"
                type="radio"
                id="lyrics-tab"
                checked="checked"
              />
              <label
                class="label"
                for="lyrics-tab"
                class="dank-lyrics-content-tab"
                >Lyrics</label
              >
              <div class="panel">
                <p id="dank-lyrics-content">Such empty...</p>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer">
        <span class="footer">
          Made with ðŸ§‰ by&nbsp;
          <a title="Baraa Al-Masri" href="https://mbaraa.com">
            <img
              class="footer"
              height="30"
              width="30"
              src="https://mbaraa.com/resources/images/favicon.png"
            />
          </a>
          &nbsp;&comma;&nbsp;&nbsp;
          <a href="https://github.com/mbaraa/danklyrics" target="_blank"
            ><img
              class="gh"
              src="/static/github.svg"
              width="25"
              height="25"
              alt="gh"
              title="Star it!"
          /></a>
          <br />
        </span>
      </p>
    </footer>

    <script src="/static/script.js"></script>
  </body>
</html>
