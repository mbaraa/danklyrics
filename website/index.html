    <meta name="og:description" content="Find lyrics for a song" />

      name="keywords"
      content="dank,lyrics,lyrics finder,genius,genuis lyrics,lyric find,lrclib"

  <body>
    <header>
      <section class="title-container">
        <h1 class="title">DankLyrics</h1>
        <p class="title-sub">A lyrics finder API, Website and Go package!</p>
      </section>
    </header>
    <hr class="cs-hr" />
    <main>
      <section class="dank-container">
        <div class="dank-form-container">
          <h3 class="dank-form-title">Find ze lyrics</h3>
          <form action="#" id="dank-form" class="dank-form">
            <input
              class="cs-input dank-song-name"
              id="songName"
              type="input"
              placeholder="Song name"
            />
            <div class="artist-album-container">
              <input
                class="cs-input dank-artist-name"
                id="artistName"
                type="input"
                placeholder="Artist name (optional)"
              />
              <input
                class="cs-input dank-album-name"
                id="albumName"
                type="input"
                placeholder="Album name (optional)"
              />
            </div>

            <input class="cs-btn dank-form-button" type="submit" value="Find" />

            <div class="cs-tabs">
              <input
                class="radiotab"
                name="tabs"
                type="radio"
                id="lyrics-tab"
                checked="checked"
              />
              <label
                class="label"
                for="lyrics-tab"
                class="dank-lyrics-content-tab"
                >Lyrics</label
              >
              <div class="panel">
                <p id="dank-lyrics-content">Such empty...</p>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>
